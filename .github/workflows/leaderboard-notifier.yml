name: Arena Leaderboard Notifier

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      force_send:
        description: "Force-send a Discord message even when no leaderboard change is detected"
        required: false
        default: false
        type: boolean
      dry_run:
        description: "Run checks but do not post to Discord"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

env:
  LEADERBOARD_STATE_FILE: .github/state/leaderboard_state.json
  CHANGELOG_STATE_FILE: .github/state/changelog_state.json
  CHANGELOG_URL: https://arena.ai/blog/leaderboard-changelog/

jobs:
  check-leaderboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore previous state cache
        id: restore-state
        uses: actions/cache/restore@v4
        with:
          path: .github/state
          key: leaderboard-state-${{ github.run_id }}
          restore-keys: |
            leaderboard-state-

      - name: Ensure state directory exists
        run: mkdir -p .github/state

      - name: Run leaderboard notifier checks
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          FORCE_SEND: ${{ github.event.inputs.force_send == 'true' && '--force-send' || '' }}
          DRY_RUN: ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}
        run: |
          MAX_CHECKS=12
          if [ -n "$FORCE_SEND" ]; then
            MAX_CHECKS=1
          fi

          python leaderboard_notifier.py \
            --state-file "$LEADERBOARD_STATE_FILE" \
            --loop \
            --min-interval-seconds 120 \
            --max-interval-seconds 300 \
            --max-checks "$MAX_CHECKS" \
            $FORCE_SEND \
            $DRY_RUN

          python leaderboard_notifier.py \
            --url "$CHANGELOG_URL" \
            --state-file "$CHANGELOG_STATE_FILE" \
            --loop \
            --min-interval-seconds 120 \
            --max-interval-seconds 300 \
            --max-checks "$MAX_CHECKS" \
            $FORCE_SEND \
            $DRY_RUN

      - name: Save updated state cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .github/state
          key: leaderboard-state-${{ github.run_id }}
